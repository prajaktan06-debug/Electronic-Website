<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ElectroMart - Register</title>
  
  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    .auth-buttons {
      display: flex;
      gap: 10px;
      margin-left: auto;
    }
    
    .login-btn, .register-btn {
      padding: 8px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s ease;
      border: 2px solid transparent;
    }
    
    .login-btn {
      background: transparent;
      color: #007bff;
      border-color: #007bff;
    }
    
    .login-btn:hover {
      background: #007bff;
      color: white;
      transform: translateY(-1px);
    }
    
    .register-btn {
      background: #007bff;
      color: white;
    }
    
    .register-btn:hover {
      background: #0056b3;
      transform: translateY(-1px);
    }
    
    .register-btn.active {
      background: #0056b3;
      box-shadow: 0 2px 8px rgba(0, 123, 255, 0.3);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo-container">
      <img src="assets/images/Logo.jpg" alt="ElectroMart Logo" class="logo">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="cart.html">Cart (<span class="cart-count">0</span>)</a></li>
        <li><a href="About.html">About</a></li>
        <li class="auth-buttons">
          <a href="login.html" class="login-btn">Login</a>
          <a href="register.html" class="register-btn active">Register</a>
        </li>
      </ul>
    </nav>
  </header>

  <!-- Registration Section -->
  <section class="auth-section">
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <h2>Create Account</h2>
          <p>Join ElectroMart and start shopping!</p>
        </div>
        
        <form class="auth-form" id="registerForm">
          <div class="form-row">
            <div class="form-group">
              <label for="firstName">
                <i class="fas fa-user"></i>
                First Name
              </label>
              <input 
                type="text" 
                id="firstName" 
                name="firstName" 
                placeholder="Enter first name" 
                required
              >
              <span class="error-message" id="firstNameError"></span>
            </div>
            
            <div class="form-group">
              <label for="lastName">
                <i class="fas fa-user"></i>
                Last Name
              </label>
              <input 
                type="text" 
                id="lastName" 
                name="lastName" 
                placeholder="Enter last name" 
                required
              >
              <span class="error-message" id="lastNameError"></span>
            </div>
          </div>
          
          <div class="form-group">
            <label for="email">
              <i class="fas fa-envelope"></i>
              Email Address
            </label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              placeholder="Enter your email" 
              required
            >
            <span class="error-message" id="emailError"></span>
          </div>
          
          <div class="form-group">
            <label for="phone">
              <i class="fas fa-phone"></i>
              Phone Number
            </label>
            <input 
              type="tel" 
              id="phone" 
              name="phone" 
              placeholder="Enter your phone number" 
              required
            >
            <span class="error-message" id="phoneError"></span>
          </div>
          
          <div class="form-group">
            <label for="password">
              <i class="fas fa-lock"></i>
              Password
            </label>
            <div class="password-input">
              <input 
                type="password" 
                id="password" 
                name="password" 
                placeholder="Create a password" 
                required
              >
              <button type="button" class="password-toggle" onclick="togglePassword()">
                <i class="fas fa-eye" id="passwordToggleIcon"></i>
              </button>
            </div>
            <span class="error-message" id="passwordError"></span>
            <div class="password-strength">
              <div class="strength-bar">
                <div class="strength-fill" id="strengthFill"></div>
              </div>
              <span class="strength-text" id="strengthText">Password strength</span>
            </div>
          </div>
          
          <div class="form-group">
            <label for="confirmPassword">
              <i class="fas fa-lock"></i>
              Confirm Password
            </label>
            <div class="password-input">
              <input 
                type="password" 
                id="confirmPassword" 
                name="confirmPassword" 
                placeholder="Confirm your password" 
                required
              >
              <button type="button" class="password-toggle" onclick="toggleConfirmPassword()">
                <i class="fas fa-eye" id="confirmPasswordToggleIcon"></i>
              </button>
            </div>
            <span class="error-message" id="confirmPasswordError"></span>
          </div>
          
          <div class="form-group">
            <label for="address">
              <i class="fas fa-map-marker-alt"></i>
              Address
            </label>
            <textarea 
              id="address" 
              name="address" 
              placeholder="Enter your address" 
              rows="3"
              required
            ></textarea>
            <span class="error-message" id="addressError"></span>
          </div>
          
          <div class="form-options">
            <label class="terms-checkbox">
              <input type="checkbox" id="agreeTerms" required>
              <span class="checkmark"></span>
              I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a>
            </label>
          </div>
          
          <button type="submit" class="auth-btn">
            <i class="fas fa-user-plus"></i>
            Create Account
          </button>
          
          <div class="auth-divider">
            <span>or</span>
          </div>
          
          <div class="social-login">
            <button type="button" class="social-btn google-btn">
              <i class="fab fa-google"></i>
              Continue with Google
            </button>
            <button type="button" class="social-btn facebook-btn">
              <i class="fab fa-facebook-f"></i>
              Continue with Facebook
            </button>
          </div>
        </form>
        
        <div class="auth-footer">
          <p>Already have an account? <a href="login.html">Sign in here</a></p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 ElectroMart. All rights reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script src="auth.js"></script>
  <script src="assets/js/SCR.JS"></script>
</body>
</html>
